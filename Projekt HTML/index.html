<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Contact us!</h1>
        <form name="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Type your full name</label>
                <input type="text" id="name" class="sda-input">
            </div>
            <div class="form-group">
                <label for="email">Type your email adress</label>
                <input type="email" id="name" class="sda-input">
            </div>
            <div class="form-group">
                <label for="message">Type your message</label>
                <textarea name="message" id="message" cols="30" rows="10" class="sda-input sda-textarea">
                </textarea>
            </div>
            <input type="submit" class="sda-button" value="Submit" onclick="submitForm()">
            <div class="form-status">
                All fields are required!
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
